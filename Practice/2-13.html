<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 리스트 만들기</title>
    <link rel="stylesheet" type="text/css" href="style.css">   
</head>
<body>
    <h4>햄버거 브랜드</h4>
        <ul>
            <li>맥도날드</li>
            <li>버거킹</li>
            <li>롯데리아</li>
        </ul>

    <h4>내가 좋아하는 버거 순위</h4>
        <ol type="i" start="1">
            <li>와퍼</li>
            <li>빅맥</li>
            <li>밥버거</li>
        </ol>

    <dl>
        <dt>와퍼</dt>
        <dd>버거킹의 불맛 나는 버거</dd>
        <dt><i>밥버거</i></dt>
        <dd>롯데리아의 빵 대신 밥버거</dd>
    </dl>

    <br>

    <table border="1">
        <tr>
            <td>프라이</td>
            <td>2000</td>
            <td>중</td>
            <td></td>
        </tr>
        <tr>
            <td>음료</td>
            <td>1500</td>
            <td></td>
            <td>중</td>
        </tr>
    </table>

    <br>

    <table border="1">
        <caption>버거 세트 가격</caption>
        <thead>
            <tr>
                <th>종류</th>
                <th>가격</th>
                <th>용량</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>치즈버거</td>
                <td>2000</td>
                <td></td>
            </tr>
            <tr>
                <td>프라이</td>
                <td>2000</td>
                <td rowspan="2">중</td>
            </tr>
            <tr>
                <td>음료</td>
                <td>1500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">가격 7000 할인</th>
            </tr>
        </tfoot>
</body>
</html>
