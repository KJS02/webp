<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
        background-color: rgb(24, 148, 190);
        width: 200px;
        height: 20px;
        padding: 20px;
        margin: 5px;
        border: 8px solid rgb(66, 51, 51);
    }
    </style>
</head>
<body>
    <div style="border-style: dotted">오렌지</div>
    <div style="border-style: dashed">주황색의</div>
    <div style="border-style: inset"></div>오렌지</div>
    <div style="border-radius: 20px 40px">오렌지</div>
    <div style="border-radius: 120px 100px">오렌지</div>
    <div style="border-radius: 50%">오렌지</div>
</body>
</html>
