<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>문자 다양하게 꾸미기</title>
</head>
<body>
    <h1>문자 다양하게 꾸미기</h1>

    <hr>

    <p><b>굵게 b</b>

    <strong>강조 strong</strong>

    <i>기울여서 i</i></p>

    <p><em> 강조</em></p>

    <p><u> 밑줄</u></p>

    <p><del>취소선 del</del></p>

    <p><small>작게</small></p>

    <p><big>크게</big></p>

    <p><mark>표시</mark></p>

    <p>2<sup>4</sup></p>

    <p>log<sub>3</sub></p>

</body>
</html>
