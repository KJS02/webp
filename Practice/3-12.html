<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>단순 버튼: <input type="button" value="in_tag">
    <button type="button">bu_tag</button><br></p>
    <p>제출 버튼: <input type="submit" value="in_submit">
    <button type="submit">bu_submit</button><br></p>
    <p>리셋 버튼: <input type="reset" value="in_reset">
    <button type="reset">bu_reset</button><br></p>
    <p>이미지 버튼: <input type="image" src="media\1.png" width="50">
    <button type="button"><img src="media\1.png" width="50"></button></p>

    <br>
    <p><input type="month" value="2024-03"></p>
    <p><input type="week" value="2024-W15"></p>
    <p><input type="data" value="2024-03-02"</p>
    <p><input type="datetime-local"</p>
    <p><input type="time" value="19:00:00" min="17:00:00" max="24:00:00"></p>

    <label>좋아하는 동물 이미지를 고르세요.
        <input type="file" id="profile" accept="image/png, image/jpeg">
    </label><br><br>
    <label>선택한 동물을 설명하는 문서 파일을 업로드하세요.
        <input type="file" id="profile" accept=".hwp, hwpx, application/msword">
    </label><br><br>
    <label>선택한 동물과 어울리는 색상을 찾으세요: <input type="color" id="color"></label>
</body>
</html>
