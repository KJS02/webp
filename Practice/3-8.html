<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 입력하기</title>
</head>
<body>
    <p><b>input 기본</b><br>
    <input></p>

    <p><b>type="text" + 추가속성</b><br>
    <input type="text" value="HTML" maxlength="30" size="30"></p>

    <p><b>type="text" & type = "password"</b><br>
    <input type="text" placeholder="ID"><br>
    <input type="password" placeholder="PASSWORD"></p>

    <p><b>여러 줄 문자 입력: textarea</b><br>
    <textarea rows="5" wrap="hard">문자</textarea></p>

    
</body>
</html>
