<!-- 학사일정 섹션 -->
<aside id="main-aside" style="flex: 2;">
    <h2>학사일정</h2><br>
    <div id="news-container" style="display: flex; flex-direction: column; gap: 20px;">
        <!-- 뉴스 아이템이 여기에 동적으로 추가됨 -->
    </div>
</aside>

<script>
    // 크롤링한 데이터 예제 (JSON 형식)
    const crawledData = [
        { title: "News Item 1", link: "Cons.ocu.ac.kr" },
        { title: "News Item 2", link: "Cons.ocu.ac.kr" },
        { title: "News Item 3", link: "https://example.com/news3" }
    ];

    // 뉴스 아이템을 동적으로 추가하는 함수
    function populateNews() {ㄴ
        const newsContainer = document.getElementById("news-container");

        crawledData.forEach(news => {
            const newsDiv = document.createElement("div");
            const newsLink = document.createElement("a");
            newsLink.href = news.link;
            newsLink.textContent = news.title;
            newsDiv.appendChild(newsLink);
            newsContainer.appendChild(newsDiv);
        });
    }

    // 페이지 로드 시 실행
    window.onload = populateNews;
</script>
